<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino login</title>
    <link rel="stylesheet" href="estilo/treinostyle.css">
    <link rel="stylesheet" href="estilo/Mediastyle.css">
</head>
<body>
    
    <main>
       
        <section id="login">
            <div id="imagem">

            </div>
            <h1>LOGIN</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

            <form action="cadastro.php" method="post" autocomplete="on">

                <fieldset>
                    <legend>Usúario</legend>
                    <label for="iusuario"></label>
                <input type="email" name="emai" id="iusuario">

                </fieldset>

                <fieldset>
                    <legend>Senha</legend>
                    <label for="isenha" aria-placeholder="senha"></label>
                    <input type="password" name="senha" id="isenha">
                </fieldset>
                

            </form>

        </section>

       
    </main>
    
</body>
</html>
